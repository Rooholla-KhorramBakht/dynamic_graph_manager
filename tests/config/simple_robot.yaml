is_real_robot: true
device:
  name: "default_device"
  sensors:
    encoders:
      size: 5
      joint_equipped: [1, 1, 1, 1, 1]
    imu_accelerometer:
      size: 3
    imu_gyroscope:
      size: 3
    imu:
      size: 6
  controls:
    torques:
      size: 5
    positions:
      size: 5
hardware_communication:
  max_missed_control: 10
  hardware_communication_sleep_time_usec: 800

